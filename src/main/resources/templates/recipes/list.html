<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Recipes</title>
</head>
<body>
    <h2>List of Recipes</h2>
    <table>
        <thead>
            <tr>
                <td>
                    Id
                </td>
                <td>
                    Description
                </td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.description}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
